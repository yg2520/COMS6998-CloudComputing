.ui-block-a.dialog

    text-align:right;

<body>

<div data-role="page" id="pageone">
  <div data-role="header" data-position="fixed" style="BACKGROUND: #2F4F4F">
    <h1 style='color:white'>Chat Robot</h1>
  </div>
    <div data-role="main" class="ui-content">
    <div class="ui-block-a dialog" style="BACKGROUND: #FFFFFF; width:auto; padding:5px" >"Hi! Anything I can help? :)"</div>
    <div class="ui-grid-a">
        <div class="ui-block-b dialog" id="question1" style="position:absolute; right:20px; top:100px; width:auto; padding:5px"></div>
        <div class="ui-block-a dialog" id="answer1" style="position:absolute; left:12px; top:150px; width:auto; padding:5px"></div>
	  </div>
    <div class="ui-grid-a">
        <div class="ui-block-b dialog" id="question2" style="position:absolute; right:20px; top:200px; width:auto; padding:5px"></div>
        <div class="ui-block-a dialog" id="answer2" style="position:absolute; left:12px; top:250px; width:auto; padding:5px"></div>
    </div>
    <div class="ui-grid-a">
        <div class="ui-block-b dialog" id="question3" style="position:absolute; right:20px; top:300px; width:auto; padding:5px"></div>
        <div class="ui-block-a dialog" id="answer3" style="position:absolute; left:12px; top:350px; width:auto; padding:5px"></div>
    </div>
    <div class="ui-grid-a">
        <div class="ui-block-b dialog" id="question4" style="position:absolute; right:20px; top:400px; width:auto; padding:5px"></div>
        <div class="ui-block-a dialog" id="answer4" style="position:absolute; left:12px; top:450px; width:auto; padding:5px"></div>
    </div>

  </div>

  <div data-role="footer" data-position="fixed" >
    <div class="ui-grid-a">
      <div class="ui-block-a" style="width:80%"><input name="msg_content" id="msg_content" data-clear-btn="true"></div>
      <div class="ui-block-b" style="width:20%"><a data-role="button" id="submit_button" onclick="submit()">Send</a></div>
    </div>
  </div>
</div>
